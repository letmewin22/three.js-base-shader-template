<!DOCTYPE html>
<html lang="uk" class="custom">

<head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#131116">
    <link rel="icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <meta name="description" content="{% if description %}{{ description }}{% else %}Template{% endif %}">

    {% include "partials/_fonts-include.html" %}

    <link rel="stylesheet" media="all" href="css/app.css">
